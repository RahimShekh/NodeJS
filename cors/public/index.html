<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
           <script>
             async function sendRequest()
            {
               const a = document.getElementById("a").value;
               const b = document.getElementById("b").value;
                const response = await axios.post("http://localhost:3000/sum",{  // we trying to hit another url so cors error we will get
                    a : a,
                    b : b

                })
                console.log(response.data);
            }
           </script>
        
    </head>
    <body>
        <input id="a" type="text" placeholder="First value">
        <input id="b" type="text" placeholder="Second Value">
        <button onclick="sendRequest()">Find sum</button>
    </body>
</html>
