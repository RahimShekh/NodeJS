<html>
    <head>
        <title>
            Auth Website
        </title>
    </head>
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function signup()
        {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            await axios.post("http://localhost:3000/signup",{
                username: username,
                password: password
            });
            alert("you are signed in");
        }

        async function signin()
        {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            const response = await axios.post("http://localhost:3000/signin",{
                username: username,
                password: password
            });

            localStorage.setItem("token",response.data.token);
            alert("you are signed in");
        }

        async function getUserInformaticn(){
            const response = await axios.get("http://localhost:3000/me",{
                headers:{
                token: localStorage.getItem("token")  // headers mein se token lera

                }
            })
        document.getElementById("information").innerHTML = "username: "+response.data.username+"password: "+response.data.password;
        }
        getUserInformaticn();

        function logout()
        {
            localStorage.removeItem("token");
        }
    </script>
    <body>
        <div>
            signup
            <input id = "signup-username" type="text" name="username" placeholder="username">
            <input id = "signup-password"type="text" name="password" placeholder="password">
            <button onclick="signup()">submit</button>
        </div>
         <div>
            signin
            <input id = "signin-username"type="text" name="username" placeholder="username">
            <input id = "signin-password"type="text" name="password" placeholder="password">
            <button onclick="signin()">submit</button>
        </div>
        <div>
            user information:
            <div id="information"></div>
        </div>

        <div>
            <button onclick="logout()">Logout</button>
        </div>
    </body>
</html>
